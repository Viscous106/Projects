<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Speech-to-Text Pad</title>
	<link rel="stylesheet" href="style.css"> <!-- Corrected stylesheet link -->
</head>

<body>
	<div class="container">
		<h1>Speech-to-Text Pad</h1>
		<button id="start-btn">Start Listening</button>
		<p id="status">Click "Start Listening".</p>
		<textarea id="output" placeholder="Your speech will appear here..." rows="10"></textarea>
		<button id="save-note-btn">Save Note</button>
		<button id="clear-all-btn">Clear All</button>
		<button id="stop-btn">Stop Listening</button>
		<div id="notes-container">
			<h2>Saved Notes</h2>
			<ul id="notes-list">
				<!-- Saved notes will be appended here -->
			</ul>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
