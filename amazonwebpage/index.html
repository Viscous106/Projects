<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Amazon.in - Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More   
    </title>    
    <link rel="icon" type="image/png" href="./amazon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <!-- Logo -->
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <!-- Location -->
        <div class="location border">
          <div class="location-icon"></div>
          <div class="location-text">
            <p>Deliver to</p>
            <h4>India</h4>
          </div>
        </div>
        <!-- Search bar -->
        <div class="nav-search border">
            <div class="option"><select>
            <option>All</option>
          </select></div>
          
          <div class="search-bar">
            <input type="text" placeholder="Search Amazon" class="search-bar" />
          </div>
          <div class="search-icon"></div>
        </div>
        <!-- Cart -->
        <div class="nav-cart border">
          <div class="cart-icon"></div>
        </div>
      </div>
    </header>
  </body>
</html>
